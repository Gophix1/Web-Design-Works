<!DOCTYPE html>
<html>
	<head>
		<title>E.X Company | Formulário</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png">
		<script src="js/jquery3.4.1.min.js"></script>
		<script src="js/jquery.inputmask.min.js"></script>
	</head>
	<body>
		<div class="bg_top"></div>
		<form action="/action.php" method="post">
			<div class="col1">
				<label for="nome">Nome Completo:</label>
				<input name="nome" id="nome" type="text" placeholder="Nome Completo">
				<label for="rg">RG:</label>
				<input name="rg" id="rg" type="text" placeholder="00.000.000-00">
				<label for="nome">Pai:</label>
				<input name="nome_pai" id="nome_pai" type="text" placeholder="Nome do Pai">
				<label for="escolaridade">Escolaridade:</label>
				<select id="escolaridade" name="escolaridade">
					<option value="" disabled selected hidden>Selecione</option>
					<option value="1">Ensino Médio Incompleto</option>
					<option value="2">Ensino Médio Completo</option>
					<option value="3">Ensino Superior Incompleto</option>
					<option value="4">Ensino Superior Completo</option>
				</select>
				<label for="rg">Telefone:</label>
				<input name="telefone" id="telefone" type="text" placeholder="0000-0000">
				<label for="email">E-mail:</label>
				<input name="email" id="email" type="email" placeholder="exemplo@email.com">
			</div>
			<div class="col2">
				<label for="data" >Data de Nascimento:</label>
				<input name="data" id="data" type="text" placeholder="__/__/____">
				<label for="cpf">CPF:</label>
				<input name="cpf" id="cpf" type="text" placeholder="000.000.000-00">
				<label for="nome">Mãe:</label>
				<input name="nome_mae" id="nome_mae" type="text" placeholder="Nome da Mãe">
				<label for="nome">Profissão:</label>
				<input name="profissao" id="profissao" type="text" placeholder="Profissão">
				<label for="rg">Celular:</label>
				<input name="celular" id="celular" type="text" placeholder="(00) 00000-0000">
			</div>
			<div class="col1 submit">
				<br class="clearfix">
				<input type="submit" id="cadastrar" value="Cadastrar">
				<input type="reset" id="reset" value="Limpar Campos">
			</div>
		</form>
		<script>
			$(document).ready(function(){
				$('#data').inputmask({ alias: "datetime", inputFormat: "dd/mm/yyyy", placeholder: "__/__/____"});
				$('#telefone').inputmask('9999-9999');
				$('#celular').inputmask('(99) 99999-9999');
				$('#cpf').inputmask('999.999.999-99');
				$('#rg').inputmask('99.999.999-9[9]');
			});
		</script>
	</body>
</html>
