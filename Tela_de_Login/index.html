<!DOCTYPE html>
<html>
	<head>
		<title>Creative Company | Login</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="bg_top"></div>
		<div class="bg_bottom"></div>
		<div class="form">
			<div class="logo">
				<img src="img/logo.png">
				<p>Creative Company</p>
			</div>
			<form action="/action.php" method="post">
				<label for="user">Username or Email</label>
				<input name="user" id="user" type="text">
				<label for="password">Password</label>
				<input name="password" id="password" type="password" maxlength="128">
				<label for="remember" id="label_remember">Remember me</label>
				<input type="checkbox" id="remember_password" name="remember" value="1">
				<input type="submit" id="login" value="Login">
				<a href="" id="link_register">Register</a>
				<a href="" id="link_forgot">Forgot your password?</a>
				<a href="" id="link_home">&#11104 Back to WPBrigade</a>
			</form>
		</div>
	</body>
</html>
